<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add m-3 p-3 d-flex justify-content-center">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Add a new task"
          />
          <button
            class="btn btn-outline-secondary px-sm-4 px-3 add"
            type="button"
          >
            Add
          </button>
          <button
            class="btn btn-outline-secondary px-sm-4 px-3 clear"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
      <div class="shape m-3 p-2 px-3"></div>

      <!-- Settings -->
      <button
        class="btn btn-outline-secondary m-3 settings"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        Settings
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvasRightLabel">Settings</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="language d-flex justify-content-around">
            <h5>Language:</h5>
            <p style="cursor: pointer">English</p>
            <p style="cursor: pointer">Arabic</p>
          </div>
        </div>
        <!-- Settings -->
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
